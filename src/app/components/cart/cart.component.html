<div class='table-responsive'>
  <table class="table table-bordered table-hover table-responsive " >
      <thead>
          <tr>
            <th>Name </th>
            <th>Price</th>
        
         
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of arr ">
            <td>{{i.name}}</td>
            <td>{{i.price}}</td>
      </tr>
        </tbody>
  </table>
  </div>
  <div *ngIf='arr?.length === 0'>Cart is empty</div>
  <div *ngIf='arr?.length !== 0'>
    <button class="btn btn-secondary" (click)="redirect()">checkout</button>
  </div>
